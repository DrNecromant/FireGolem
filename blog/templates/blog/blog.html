{% extends "personal/header.html" %}

{% block content %}

  <div class="panel-group" id="blog-accordion" role="tablist" aria-multiselectable="true">
    {% for post in object_list %}

      <div class="panel panel-primary">
        <div class="panel-heading" role="tab" id="panel-header-{{ post.id }}">
          <h5 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#blog-accordion" href="#panel-title-{{ post.id }}" aria-expanded="false" aria-controls="#panel-title-{{ post.id }}">
              <dfn>{{ post.date|date:"Y-m-d H:i" }}</dfn>
              {{ post.title }}
            </a>
          </h5>
        </div>
        <div id="panel-title-{{ post.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="panel-header-{{ post.id }}">
          <div class="panel-body">
              {{ post.body|linebreaks }}
          </div>
        </div>
      </div>

    {% endfor %}
  </div>

{% endblock %}
