{% extends "root/base.html" %}

{% block header %}
    <div class="dropdown">
        <button class="btn btn-sm dropdown-toggle" type="button" id="todo-navigator" data-toggle="dropdown">
            Projects <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="{% url 'todo:home' %}">Tasks</a></li>
            <li><a href="{% url 'area:home' %}">Areas</a></li>
        </ul>
    </div>
{% endblock %}

{% block content %}

{% load tz %}

<div class="list-group">
    {% for project in projects %}
        <a href="{% url 'project:details' project.id %}" class="list-group-item">{{ project }}</a>
    {% endfor %}
</div>

{% endblock %}

{% block footer %}
    <form method="post" class="form-inline pull-left">
        <input class="form-control" name="name" placeholder="New Project" required>
        <button type="submit" class="btn btn-sm">
            <span class="glyphicon glyphicon-plus white"></span>
        </button>
    </form>
    {% include "snippets/pagination.html" %}
{% endblock %}
