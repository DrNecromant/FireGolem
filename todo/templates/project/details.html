{% extends "root/base.html" %}

{% block content %}

{% load tz %}

<form method="post">
<table class="table table-hover cursor-default">
    <tr><td>Name</td><td>
        <a href="" id="project-name" data-type="text" data-url="{% url 'project:details' project.id %}">{{ project.name }}</a>
    </td></tr>
    <tr><td>Description</td><td>
        <a href="" id="project-description" data-type="textarea" data-rows="3" data-url="{% url 'project:details' project.id %}">{{ project.description }}</a>
    </td></tr>
    <tr><td colspan="2">
        {% include "snippets/deleteObjectDialog.html" with object="Project"%}
    </td></tr>
</table>
</form>

{% endblock %}
