{% extends "root/base.html" %}

{% block content %}

{% load tz %}

<div class="row">
    <div class="col-md-10">
        {% include "snippets/pagination.html" %}
    </div>
    <div class="col-md-2">
        <div class="form-group pull-right">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="todo-navigator" data-toggle="dropdown">
                    Tasks<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="todo-navigator">
                    <li><a href="{% url 'area:home' %}">Areas</a></li>
                    <li><a href="{% url 'project:home' %}">Projects</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="list-group">
    {% for todo in todos %}
        <a href="{% url 'todo:details' todo.id %}" class="list-group-item">{{ todo }}</a>
    {% endfor %}
</div>

<form method="post" class="form-inline">
    <input class="form-control" name="name" placeholder="New Task" required>
    <button type="submit" class="btn btn-sm">
        <span class="glyphicon glyphicon-plus white"></span>
    </button>
</form>

{% endblock %}
