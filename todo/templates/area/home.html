{% extends "root/base.html" %}

{% block content %}

{% load tz %}

<div class="list-group">
    {% for area in areas %}
        <a href="{% url 'todo:home' %}" class="list-group-item">{{ area }}</a>
    {% endfor %}
</div>

<form method="post" class="form-inline">
    <input class="form-control" name="name" placeholder="New Area" required>
    <button type="submit" class="btn btn-sm">
        <span class="glyphicon glyphicon-plus white"></span>
    </button>
</form>

{% endblock %}
