{% extends "root/base.html" %}

{% block header %}
    <h4><a href="" id="area-name" data-type="text" data-url="{% url 'area:details' area.id %}">{{ area.name }}</a></h4>
    <button type="button" class="btn btn-sm right" onclick="javascript:history.go(-1);">
        <span class="glyphicon glyphicon-menu-left white"></span>
    </button>
{% endblock %}

{% block content %}

{% load tz %}

<table class="table cursor-default">
    <tr><td class="start-column">Description</td><td>
        <a href="" id="area-description" data-type="textarea" data-rows="3" data-url="{% url 'area:details' area.id %}">{{ area.description|default_if_none:"" }}</a>
    </td></tr>
</table>

{% endblock %}

{% block footer %}
    <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#deleteArea">
        <span class="glyphicon glyphicon-trash white"></span> Remove
    </button>
{% endblock %}
