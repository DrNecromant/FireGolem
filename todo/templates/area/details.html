{% extends "root/base.html" %}

{% block content %}

{% load tz %}

<form method="post">
<table class="table table-hover cursor-default">
    <tr><td>Name</td><td>
        <a href="" id="area-name" data-type="text" data-url="{% url 'area:details' area.id %}">{{ area.name }}</a>
    </td></tr>
    <tr><td>Description</td><td>
        <a href="" id="area-description" data-type="textarea" data-rows="3" data-url="{% url 'area:details' area.id %}">{{ area.description }}</a>
    </td></tr>
    <tr><td colspan="2">
        {% include "snippets/deleteObjectDialog.html" with object="Area"%}
    </td></tr>
</table>
</form>
{% endblock %}
