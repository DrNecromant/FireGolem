<button type="button" class="btn btn-sm" data-toggle="modal" data-target="#editPost" disabled>
    <span class="glyphicon glyphicon-edit white"></span>
</button>

<div class="modal fade" id="editPost">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post">
                <input class="hidden" name="_method" value="put">
                <input class="hidden" name="post_id" value="">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Post</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title" class="control-label">Title</label>
                        <input type="text" class="form-control post-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="post" class="control-label">Post</label>
                        <textarea rows="5" class="form-control post-body" name="body" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn">Edit</button>
                    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
