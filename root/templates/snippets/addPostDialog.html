<button type="button" class="btn btn-sm" data-toggle="modal" data-target="#addPost">
    <span class="glyphicon glyphicon-plus"></span>
</button>

<div class="modal fade" id="addPost">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="", method="post">
                <div class="modal-header">
                    <h4 class="modal-title">New Post</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title" class="control-label">Title</label>
                        <input type="text" class="form-control" required name="title">
                    </div>
                    <div class="form-group">
                        <label for="post" class="control-label">Post</label>
                        <textarea class="form-control" required name="post"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn">Add</button>
                    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
