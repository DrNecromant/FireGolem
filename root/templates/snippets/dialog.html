{% extends "root/dialog_base.html" %}

{% block dialog_body %}

    {% if dlg_id == "addPost" %}

        <div class="form-group">
            <label for="title" class="control-label">Title</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="form-group">
            <label for="post" class="control-label">Post</label>
            <textarea rows="5" class="form-control" name="body" required></textarea>
        </div>

    {% elif dlg_id == "editPost" %}

        <input class="hidden" name="_method" value="put">
        <input class="hidden" name="post_id" value="">
        <div class="form-group">
            <label for="title" class="control-label">Title</label>
            <input type="text" class="form-control post-title" name="title" required>
        </div>
        <div class="form-group">
            <label for="post" class="control-label">Post</label>
            <textarea rows="5" class="form-control post-body" name="body" required></textarea>
        </div>

    {% elif dlg_id == "deletePost" %}

        <input class="hidden" name="_method" value="delete">
        <input class="hidden" name="post_id" value="">
        Are you sure?

    {% endif %}

{% endblock %}
