<!DOCTYPE html>
<html lang="en">

<head>
  <title>FireGolem</title>
  <meta charset="utf-8" />
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href={% static "FireGolem.css" %}?{% now "U" %} type="text/css"/>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url "root:home" %}">FireGolem</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{ request.user.first_name}} {{ request.user.last_name }}<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu pull-left">
                            <li><a href="#">Settings</a></li>
                            <li class="divider"></li>
                            <li><a href="{% url 'root:logout' %}">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="{% url 'blog:home' %}">Blog</a></li>
                </ul>
            </div>
            <div class="col-md-10 contentbar">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
