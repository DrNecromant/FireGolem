<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dmitry Komkov</title>
  <meta charset="utf-8" />
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type="text/css"/>
  <script src="{% static 'personal/js/jquery-3.1.1.js' %}" type="text/javascript"></script>
  <script src="{% static 'personal/js/bootstrap.min.js' %}" type="text/javascript"></script>
</head>

<body class="body" style="background-color:#f6f6f6">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 h3 page-header text-center">
                <h1>Welcome to my site</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href='/'>Dashboard</a></li>
                        <li><a href='/blog/'>Blog</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class='container-fluid'>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <div class="col-md-2">
                <div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
                    {% block manage %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid" style="margin-left:15px">
            <p>Here is footer...</p>
        </div>
    </footer>
</body>

</html>
